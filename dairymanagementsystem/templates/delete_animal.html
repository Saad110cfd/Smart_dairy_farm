<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Delete Animal</h1>
    <form method="post" id="deleteAnimalForm">
        {% csrf_token %}
        <label for="animal_name">Animal Name:</label>
        <input type="text" id="animal_name" name="animal_name">
        <button type="submit">Delete Animal</button>
    </form>

    <script>
        document.getElementById('deleteAnimalForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var animalName = document.getElementById('animal_name').value;
            
            // Here you can replace this alert with your actual backend logic to check if the animal is deleted
            var isDeleted = confirm("Are you sure you want to delete the animal named '" + animalName + "'?");
            if (isDeleted) {
                alert("The animal named '" + animalName + "' has been deleted."); // Display alert if deleted
                window.location.href = "{% url 'users:index' %}"; // Redirect to index page
            } else {
                alert("Deletion of the animal named '" + animalName + "' has been canceled."); // Display alert if not deleted
            }
        });
    </script>
</body>
</html>
