<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detail Search</title>
</head>
<body>
    <h1>Animal Detail Search</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="animal_name">Enter Animal Name:</label>
        <input type="text" id="animal_name" name="animal_name">
        <button type="submit">Search</button>
    </form>
</body>
</html>
